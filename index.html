<!DOCTYPE html>
<html lang="en">
<head>
    <title>Деркач О.С. ІО-01</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="Деркач, ІО-01, Олександр">
    <meta name="description" content="Лабораторна робота 2">
    <link rel="stylesheet" href="style.css">
    <script src='script.js' defer></script>
</head>
<body>
    <div id="wrapper">
        <form>
        <h2>Форма для заповнення</h2>
        <input type="text" name="name" id="name" placeholder="ПІБ">
        <input type="text" name="group" id="group" placeholder="Група">
        <input type="text" name="phone" id="phone" placeholder="Телефон">
        <input type="text" name="address" id="address" placeholder="Адреса">
        <input type="text" name="e-mail" id="e-mail" placeholder="E-mail">
            <button type="submit">Підтвердити</button>
        </form>
        <div id="output">
            <h2>Введені дані</h2>
            <div id="output-name"></div>
            <div id="output-group"></div>
            <div id="output-phone"></div>
            <div id="output-address"></div>
            <div id="output-e-mail"></div>
        </div>
    </div>
    <hr id="divider">
    <div id="wrapper-task2">
        <input id='color-picker' type='color'>
        <table id="6x6"></table>
    </div>
</body>
</html>
